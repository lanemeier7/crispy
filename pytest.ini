[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --emoji
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_data: Tests that require reference data files
    working: Tests that are known to work
    experimental: Experimental/unstable tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning